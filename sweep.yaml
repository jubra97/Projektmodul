command:
  - venv\Scripts\python.exe
  - ${program}
  - ${args}
program: runnerDirectUSim_WaB.py
method: random
parameters:
  output_freq:
    values:
      - 100
      - 200
      - 400
      - 800
  average_length:
    values:
      - 1
      - 2
      - 4
  oscillation_pen_gain:
    values:
      - 0.01
      - 0.1
      - 1
      - 10
      - 50
  oscillation_pen_dependent_on_error:
    values:
      - true
      - false
  actor_layers:
    values:
      - 0
      - 2
  action_noise:
    values:
      - 0.2
      - 0.1
      - 0.05
      - 0.01
      - 0.005
      - 0.001
