command:
  - venv\Scripts\python.exe
  - ${program}
  - ${args}
program: runnerDirectControlPT2_WaB.py
method: random
metric:
  name: rollout/ep_rew_mean
  goal: maximize
parameters:
  critic_layers:
    values:
      - 0
      - 1
      - 2
      - 3
  critic_layer_width:
    values:
      - 1
      - 10
      - 50
      - 100
      - 200
      - 300
  critic_activation_fun:
    values:
      - nn.ReLU()
      - nn.Tanh()
      - nn.Sigmoid()
  critic_bias:
    values:
      - True
      - False