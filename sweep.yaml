command:
  - venv\Scripts\python.exe
  - ${program}
  - ${args}
program: runnerDirectControlPT2_WaB.py
method: random
metric:
  name: rollout/ep_rew_mean
  goal: maximize
parameters:
  critic_layers:
    values:
      - 1
      - 2
      - 3
  critic_layer_width:
    values:
      - 50
      - 100
      - 200
      - 300
  critic_activation_fun:
    values:
      - nn.ReLU()
      - nn.Tanh()
  actor_layers:
    values:
      - 0
      - 1
      - 2
  actor_activation_fun:
    values:
      - nn.ReLU()
      - nn.Tanh()
  obs_i:
    values:
      - True
      - False
  obs_d:
    values:
      - True
      - False
  obs_input_vel:
    values:
      - True
      - False
  obs_output_vel:
    values:
      - True
      - False
  obs_output:
    values:
      - True
      - False
  obs_input:
    values:
      - True
      - False
  reward_fun:
    values:
      - discrete
      - discrete_u_pen_dep_on_error